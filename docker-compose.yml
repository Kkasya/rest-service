version: '3'
services:
  node:
    build: .
    restart: on-failure
    ports:
      - ${PORT}:${PORT}
    depends_on:
        - postgres
    volumes:
    - ./log:/usr/app/log
    - ./src:/usr/app/src
    environment:
        - PORT=${PORT}
    networks:
      - net
  postgres:
      build: ./db/
      restart: on-failure
      environment:
          POSTGRES_PORT: ${POSTGRES_PORT}
          POSTGRES_USER: ${POSTGRES_USER}
          POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
          POSTGRES_DB: ${POSTGRES_DB}
      networks:
        - net
networks:
  net:
    driver: bridge


